{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
{% if msg %}
<div class="alert text-center alert-{% if success %}success{% else %}danger{% endif %}" role="alert">{{ msg }}</div>
{% endif %}
<div class="col-md-4 col-md-offset-4">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{% trans 'Enviar' %}" class="btn btn-default">
    </form>
</div>
{% endblock %}
