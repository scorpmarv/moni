{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="{% trans 'Guardar' %}" class="btn btn-default">
    </form>
</div>
{% endblock %}
