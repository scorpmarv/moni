{% load crispy_forms_tags %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moni - Formulario</title>

    <meta name="description" content="Prueba tecnica Moni">
    <meta name="author" content="Mariano Venier">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .table th {
        text-align: center;
      }
      .table tbody th {
        vertical-align: middle !important;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
  	<div class="alert alert-info text-center" role="alert">
  		<h1>{% trans 'Prueba t√©cnica Moni' %}</h1>
      {% if user.is_authenticated %}
        <a  class="btn btn-default" href="{% url 'logout' %}">{% trans 'Logout' %}</a>
      {% else %}
        <a  class="btn btn-default" href="{% url 'login' %}">{% trans 'Login' %}</a>
      {% endif %}
  	</div>
    <div class="container-fluid">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
